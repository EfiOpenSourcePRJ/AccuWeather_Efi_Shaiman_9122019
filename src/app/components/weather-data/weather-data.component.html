<div class="container" *ngIf="isSearched">
  <div class="row">
    <div class="col-md-8">
      <div class="weather">
        <div class="current">
          <div class="info">
            <div>&nbsp;</div>
            <!-- <div class="city"><small><small>CITY:</small></small> {{cityName}}</div> -->
            <div class="temp">{{weatherData.temperature}}&deg; <small>C</small></div>
            <div class="wind"><small><small>Condition:</small></small> {{weatherData.weatherText}}</div>
            <!-- <div class="wind"><small><small>WIND:</small></small> {{wind}}</div> -->
            <div>&nbsp;</div>
         
          </div>
          <div class="icon">
            <span class="wi-day-sunny"></span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
